		<!-- JavaScript Bundle with Popper -->

					<div class="mb-3">

						<div class="col-md-6">

								<button type="submit" class="btn btn-dark mt-4">Acceder</button>
							</div>
						</div>
						<div class="col-md-6">
							<div class="d-grid">
								<button type="button" class="btn btn-dark mt-4" data-bs-toggle="modal" data-bs-target="#botonAltaUsuario">Crear cuenta</button>

			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">

						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

		<script type="text/javascript">

				altaUsuario();
			});

			function altaUsuario() {
				$.ajax({
					type: "get",
					url: "./crearCuenta.php",
					data: {
						altaUsuario: $("#altaUsuario").val(),
						altaPassword: $("#altaPassword").val(),
					},
								
					success: function(respuestaDelServer) {
